{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head-title %}Log In || {{ block.super }}{% endblock %}

{% block content %}
	<div class="container">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom pt-2 mb-3">Log In</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info pb-2" type="submit">Login</button>
			</div>
		</form>
		<div class="border-top pt-2" >
			<small class="text-muted">
				Need An Account? <a class="ml-1" href="{% url 'register' %}">Sign Up</a>
			</small>
		</div>
	</div>
{% endblock %}
